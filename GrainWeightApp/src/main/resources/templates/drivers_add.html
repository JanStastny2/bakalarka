<!DOCTYPE html>
<html lang="cs" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${driver.id} == null ? 'Nový řidič' : 'Upravit řidiče'"></title>
    <link rel="stylesheet" th:href="@{/css/style.css}">

</head>
<body class="form-page">

<main class="container main-content">
    <div class="form-wrapper">
        <h2 th:text="${driver.id} == null ? 'Nový řidič' : 'Upravit řidiče'"></h2>

        <form method="post" th:action="@{/drivers/save}" th:object="${driver}">
            <input type="hidden" th:field="*{id}" />

            <div class="form-group">
                <label for="driverName">Jméno řidiče</label>
                <input type="text" th:field="*{driverName}" id="driverName" />
            </div>

            <div class="form-group">
                <label for="tareWeight">Prázdná váha (kg)</label>
                <input type="number" step="10" th:field="*{tareWeight}" id="tareWeight" th:min="0" />
            </div>

            <div class="form-group">
                <label for="licencePlate">SPZ (licence plate)</label>
                <input type="text" th:field="*{licencePlate}" id="licencePlate" />
            </div>

            <div class="form-group">
                <label for="contact">Kontakt</label>
                <input type="text" th:field="*{contact}" id="contact" />
            </div>

            <div class="form-actions">
                <button type="submit">Uložit</button>
                <a th:href="@{/drivers}">Zpět</a>
            </div>
        </form>
    </div>
</main>

</body>
</html>
