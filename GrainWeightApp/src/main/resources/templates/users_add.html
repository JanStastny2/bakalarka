<!DOCTYPE html>
<html lang="cs" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${user.id == 0 ? 'Nový uživatel' : 'Upravit uživatele'}"></title>
    <link rel="stylesheet" th:href="@{/css/style.css}">

</head>
<body class="form-page">

<main class="container main-content">
    <div class="form-wrapper">
        <h2 th:text="${user.id == 0 ? 'Nový uživatel' : 'Upravit uživatele'}"></h2>

        <form method="post" th:action="@{/users/save}" th:object="${user}">
            <input type="hidden" th:field="*{id}" />

            <div class="form-group">
                <label for="name">Jméno</label>
                <input type="text" th:field="*{name}" id="name" required />
            </div>

            <div class="form-group">
                <label for="username">Uživatelské jméno</label>
                <input type="text" th:field="*{username}" id="username" required />
            </div>

            <div class="form-group">
                <label for="password">Heslo</label>
                <input type="password" th:field="*{password}" id="password" required />
            </div>

            <input type="hidden" th:field="*{role}" value="USER" />

            <div class="form-actions">
                <button type="submit">Uložit</button>
            </div>
        </form>
    </div>
</main>

</body>
</html>
