<!DOCTYPE html>
<html lang="cs" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title th:text="${field.id} != null ? 'Úprava pole' : 'Nové pole'"></title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body class="form-page">

<main class="container main-content">
    <div class="form-wrapper">
        <h2 th:text="${field.id} != null ? 'Úprava pole' : 'Nové pole'"></h2>

        <form method="post" th:action="@{/fields/save}" th:object="${field}">
            <input type="hidden" th:field="*{id}" />

            <div class="form-group">
                <label for="name">Název</label>
                <input type="text" th:field="*{name}" id="name" />
            </div>

            <div class="form-group">
                <label for="area">Rozloha (ha)</label>
                <input type="number" step="1" th:field="*{area}" id="area" th:min="0" />
            </div>

            <div class="form-group">
                <label for="location">Lokace</label>
                <input type="text" th:field="*{location}" id="location" />
            </div>

            <div class="form-actions">
                <button type="submit">Uložit</button>
                <a th:href="@{/fields}">Zpět</a>
            </div>
        </form>
    </div>
</main>

</body>
</html>
